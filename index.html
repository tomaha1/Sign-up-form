<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign-up form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<div class="left_container">
			<div class="stripe"><img src="odin-lined.png" alt="Odin logo">ODIN</div>
			<div class="photo_desc">Photo by&nbsp<a href="https://unsplash.com/@haliewestphoto"> Halie West </a>&nbspon&nbsp<a href="https://unsplash.com/">Unsplash</a></div>
		</div>
        <div class="right_container">
			<div class="top">
				<h3>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>Sign up <italic>now</italic> to get started.</h3>
				<h3>You <em>know</em> you want to.</h3>
			</div>
			<div class="middle">
				<h3 class="heading">Let's do this!</h3>
				<div class="forms">
				<div class="first_line">
					<div>
					<label for="first_name">FIRST NAME<br></label>
					<input type="text" id="first_name" pattern="[A-Z]{1}[a-z]+">
					</div>
					<div>
					<label for="last_name">LAST NAME<br></label>
					<input type="text" id="last_name" pattern="[A-Z]{1}[a-z]+">
					</div>
				</div>
				<div class="second_line">
					<div>
					<label for="email">EMAIL<br></label>
					<input type="email" id="email">
					</div>
					<div>
					<label for="phone_number">PHONE NUMBER<br></label>
					<input type="tel" id="phone_number" pattern="((48|\+?48\s?|0048)?)(\s?)(\d{3})((-?)|(\s?))(\d{3})((-?|\s?))(\d{3})">
					</div>
				</div>
				<div class="third_line">
					<div>
					<label for="password">PASSWORD<br></label>
					<input type="password" id="password" minlength="8" pattern="((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
					</div>
					<div>
					<label for="confirm_password">CONFIRM PASSWORD<br></label>
					<input type="password" id="confirm_password" minlength="8" pattern="((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
					<p id="pass">* Passwords do not match</p>
					</div>
				</div>
				</div>
			</div>
			<div class="bottom">
				<div>
					<button type="submit"><strong>Create Account</strong></button>
				</div>
				<div>
					Already have an account? <a href=""><strong>Log in</strong></a>
				</div>
			</div>
		</div>
		
		<script src="script.js" defer></script>
	</body>

</html>
